server {
    listen       80;
    server_name  localhost;

    # Correct root path for index.html
    root   /var/www/html;
    index  index.html;

    location / {
        try_files $uri $uri/ =404;
    }

    # Log files for troubleshooting
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
}


